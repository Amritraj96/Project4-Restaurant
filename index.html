<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside class="sidebar">
        <div class="brand-section">
            <div class="logo-circle">
                <img src="logo.png" alt="Chef Logo">
            </div>
            <h2>Amrit Restaurant Menu</h2>
            <p>Hot n Fresh</p>
        </div>

        <nav class="nav-section">
            <h3>Quick Links</h3>
            <ul class="nav-list">
                <li><a href="#">1. Home</a></li>
                <li><a href="#">2. Your Orders</a></li>
                <li><a href="#">3. Wallet</a></li>
                <li><a href="#">4. Profile</a></li>
                <li><a href="#">5. Logout</a></li>
            </ul>

            <h3>More About Us</h3>
            <ul class="nav-list">
                <li><a href="#">1. Our blog</a></li>
                <li><a href="#">2. Upcoming Dishes</a></li>
                <li><a href="#">3. Our Story</a></li>
                <li><a href="#">4. Social Media Links</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Food Item">
            </div>
            <div class="header-actions">
                <button class="btn btn-primary">Signup</button>
                <button class="btn btn-primary">Login</button>
                <div class="user-avatar">
                    <img src="logo.png" alt="User">
                </div>
            </div>
        </header>

        <div class="hero-banner">
            <img src="banner.png" alt="banner">
        </div>

        <section class="menu-section">
            <h3 class="section-title">Menu</h3>
            
            <div class="food-grid">
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
